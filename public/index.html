<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script type="text/javascript">
      const {ipcRenderer, remote} = require('electron');

      ipcRenderer.on('no-docker', function (event) {
        const options = {
          type: 'error',
          title: 'No Docker Error',
          message: 'You need Docker to use this application.\n\n' +
          'https://docs.docker.com/engine/installation/',
          buttons: ['OK'],
        };
        remote.dialog.showMessageBox(remote.getCurrentWindow(), options,
          (buttonIndex) => {
            remote.app.quit();
          });
      });

      ipcRenderer.on('docker-ps-result', function (event, args) {
        for (const container of args) {
          console.log(container);
        }
      });
    </script>
</head>
<body>
<h1>Hello World!</h1>
We are using node <script>document.write(process.versions.node)</script>,
Chrome <script>document.write(process.versions.chrome)</script>,
and Electron <script>document.write(process.versions.electron)</script>.
</body>
</html>
